<!DOCTYPE html>

<html vlang="en-US" ng-app="myApp" >
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
        <script src="./js/adminController.js"></script>
         <script src="./js/customerController.js"></script>
        <script src="./js/routemapping.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/demo.css" />
        <link rel="stylesheet" type="text/css" href="./css/mycss.css" />
        <script>
            $(document).ready(function(){
                $("#myBtn").click(function(){
                    $("#myModal").modal();
                });
            });
        </script>
    </head>
   
    <body ng-controller="ForgotPasswordController">
        <div class="container">
            <div id="container_demo" >
                <a class="hiddenanchor" id="tohome"></a>
                <div id="wrapper">
                 
                    <form class="home" autocomplete="on"> 
                       
                       <img src="./css/password.png" alt="" style="width:200; height:150;" />
                         <div style="letter-spacing:4px;" > 
                            <p> 
                                <label for="username" class="uname" > Enter Your email Address: </label>
                                <input id="username" name="username" ng-model="username" required="required" type="text" />
                            </p>
                            
                            
                            
                            
                                <input type="submit" ng-click="forgotPassword()" value="Recover" style="color:#008000; width: 250px; height: 30px;font-size: 15px;" /> 
                          
                            
                         </div>
                    </form> 
                </div>
            </div>   
      </div>
        
        
    </body>
</html>
