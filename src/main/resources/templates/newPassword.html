<!DOCTYPE html>

<html vlang="en-US" ng-app="myApp" >
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
        <script src="./js/adminController.js"></script>
         <script src="./js/customerController.js"></script>
        <script src="./js/routemapping.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/demo.css" />
        <link rel="stylesheet" type="text/css" href="./css/mycss.css" />
    </head>
   
    <body ng-controller="ForgotPasswordController">
        <div class="container">
            <div id="container_demo" >
                <a class="hiddenanchor" id="tohome"></a>
                <div id="wrapper">
                 
                    <form class="home" autocomplete="on"> 
                       
                        <img src="./css/reset.jpg" style="width:150;height:50; " />
                         <div style="letter-spacing:4px;" > 
                            <p> 
                                <label for="password" class="password" > Enter Your New Password: </label>
                                <input id="password" name="password" ng-model="password" required="required" type="password" placeholder="Enter password"/>
                            </p>
                            
                            <p> 
                                <label for="password1" class="password1" > Re-Enter Your New Password: </label>
                                <input id="password1" name="password1" ng-model="password1" required="required" type="password" placeholder="Re-Enter password"/>
                            </p>
                            
                            
                                <input type="submit" ng-click="newPassword()" value="Save New Password" style="color:#008000; width: 250px; height: 30px;font-size: 15px;" /> 
                            
                           
                         </div>
                    </form> 
                </div>
            </div>   
      </div>
        
        
    </body>
</html>
