<!DOCTYPE html>

<html vlang="en-US" ng-app="myApp" >
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/app.js"></script>
        <script src="./js/adminController.js"></script>
         <script src="./js/customerController.js"></script>
        <script src="./js/productController.js"></script>
        <script src="./js/routemapping.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/demo.css" />
        <link rel="stylesheet" type="text/css" href="./css/stylingTable.css" />
    </head>
   
    <img src="./css/pick.png" width="180" height="100" alt=""/>
    
    <body  ng-controller="ProductController">
        
        
         <div style="letter-spacing:5px; float: right;" > 
           <a href="/register" >Register Here</a>
            <a href="/login">Login</a>
        </div>
            
            <img src="./css/vale.jpg" alt=""/>
        
         <input type="text" ng-model="searchText.name" onkeyup="" placeholder="Search For Products.." style="width:60%; padding: 12px 10px;  margin: 8px 0;box-sizing: border-box;}"/>
            
         
         <table id="table">
             
               <tr ng-repeat="myprod in products  | filter:searchText" >
                 
                   <td><span><img ng-src="{{myprod.image}}" width="200" height="150" alt=""/></span></td>
                     <td>R:{{myprod.price}}</td>
                     <td>{{myprod.name}}</td>
               </tr>
           </table>
    </body>
</html>
